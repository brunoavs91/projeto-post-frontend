 
<div class="login-wrapper" fxLayout="column wrap-reverse" fxLayoutAlign="center center">


      
        <mat-card-header>
          <mat-card-title>Post Fotos</mat-card-title>
        </mat-card-header>

        <div class="container">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>FOTOS</mat-card-title>
                    <mat-card-subtitle>PARA GALERIA</mat-card-subtitle>
                  </mat-card-header>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3>ESCOLHA A IMAGEM PARA POSTAR</h3>            
                    <div class="form-group">
                        <input type="file" name="image" (change)="fileProgress($event)" />
                    </div>
                    <div *ngIf="fileUploadProgress">
                        Upload progress: {{ fileUploadProgress }}
                    </div>
                    <div class="image-preview mb-3" *ngIf="previewUrl">
                        <img [src]="previewUrl" height="300" />                 
                    </div>
         
                    <div class="mb-3" *ngIf="uploadedFilePath">
                        {{uploadedFilePath}}
                    </div>
                     
                    <div class="form-group">
                        <button class="btn btn-primary"  (click)="onSubmit()">Submit</button>
                    </div>
                </div>
                <mat-card-content>
                    <p>
                  <input matInput  [(ngModel)] = 'post.comentario' name="comentario" >
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button color="primary">Primary</button>
                    <button mat-button>SHARE</button>
                  </mat-card-actions>
            </div>
        </mat-card>
        </div>


</div>
